{% extends "base.html" %}

{% block title %}Login - Damascus Projects & Services{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="w-100" style="max-width: 500px;">
    <div class="card shadow-lg border-0">
      <!-- Card Header -->
      <div class="card-header bg-gradient-primary p-4 text-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px;" class="mb-2">
        <h2 class="h5 fw-bold text-white mb-1">Welcome back</h2>
        <p class="small text-white-50 mb-0">Sign in to access your projects</p>
      </div>
      
      <!-- Card Body -->
      <div class="card-body p-4">
        <form method="POST" action="{{ url_for('login') }}" class="needs-validation" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label class="small text-muted">Email or Phone</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-envelope-fill text-muted"></i></span>
              <input type="text" name="identifier" class="form-control form-control-sm" placeholder="you@example.com or 0123456789" required>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="small text-muted">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-muted"></i></span>
              <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="••••••••" required>
              <button class="btn btn-light" type="button" id="togglePassword" data-no-preload>
                <i class="bi bi-eye-fill text-muted"></i>
              </button>
            </div>
            <div class="d-flex justify-content-end mt-1">
              <a href="{{ url_for('forgot_password') }}" class="small text-decoration-none">Forgot password?</a>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label small">Remember me</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 btn-sm py-2 mb-3">
            Sign In
          </button>

          <!-- Divider -->
          <!-- <div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="px-2 small text-muted">OR</span>
            <hr class="flex-grow-1">
          </div> -->

          <!-- Social Buttons -->
          <!--<div class="row g-2 mb-3">
            <div class="col-6">
              <button type="button" class="btn btn-outline-light w-100 btn-sm text-dark">
                <i class="bi bi-google me-1"></i> Google
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-outline-light w-100 btn-sm text-dark">
                <i class="bi bi-microsoft me-1"></i> Microsoft
              </button>
            </div>
          </div> -->
        </form>
      </div>

      <!-- Card Footer -->
      <div class="card-footer bg-light text-center py-3 small">
        Don't have an account? <a href="{{ url_for('signup') }}" class="text-decoration-none">Sign up</a>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-gradient-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  body {
    background-color: #f8f9fa;
  }
  .card {
    border-radius: 0.5rem;
  }
  .form-control:focus {
    border-color: #764ba2;
    box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
  }
  .btn-primary {
    background-color: #667eea;
    border-color: #667eea;
  }
  .input-group-text {
    padding: 0.375rem 0.75rem;
  }
  @media (max-width: 576px) {
    .container {
      padding: 1rem;
    }
    .card {
      border-radius: 0;
    }
  }
</style>

<script>
  // Toggle password visibility
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    icon.classList.toggle('bi-eye-fill');
    icon.classList.toggle('bi-eye-slash-fill');
  });

  // Form submission handling
  const form = document.querySelector('form');
  form.addEventListener('submit', function() {
    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> Signing in...';
  });
</script>
{% endblock %}
