{% extends "base.html" %}

{% block title %}Sign Up - Damascus Projects & Services{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="w-100" style="max-width: 500px;">
    <div class="card shadow-lg border-0">
      <!-- Card Header -->
      <div class="card-header bg-gradient-primary p-4 text-center">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px;" class="mb-2">
        <h2 class="h5 fw-bold text-white mb-1">Create account</h2>
        <p class="small text-white-50 mb-0">Get started with Damascus Projects</p>
      </div>
      
      <!-- Card Body -->
      <div class="card-body p-4">
        <form method="POST" action="{{ url_for('signup') }}" class="needs-validation" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label class="small text-muted">Username</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-person-fill text-muted"></i></span>
              <input type="text" name="username" class="form-control form-control-sm" placeholder="" required>
            </div>
          </div>

          <!-- Name Fields -->
          <div class="row g-2 mb-3">
            <div class="col-6">
              <label class="small text-muted">First Name</label>
              <input type="text" name="first_name" class="form-control form-control-sm" placeholder="" required>
            </div>
            <div class="col-6">
              <label class="small text-muted">Last Name</label>
              <input type="text" name="last_name" class="form-control form-control-sm" placeholder="" required>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="small text-muted">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-envelope-fill text-muted"></i></span>
              <input type="email" name="email" class="form-control form-control-sm" placeholder="you@example.com" required>
            </div>
          </div>
         
          <!-- Phone -->
          <div class="mb-3">
              <label class="small text-muted">Phone</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-phone-fill text-muted"></i></span>
                <input type="tel" name="phone" class="form-control form-control-sm" placeholder="Phone Number" pattern="[0-9+]{10,15}">
              </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="small text-muted">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-muted"></i></span>
              <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="••••••••" required minlength="8">
              <button class="btn btn-light" type="button" id="togglePassword" data-no-preload>
                <i class="bi bi-eye-fill text-muted"></i>
              </button>
            </div>
            <div class="form-text small">At least 8 characters</div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="small text-muted">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-muted"></i></span>
              <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-sm" placeholder="••••••••" required>
              <button class="btn btn-light" type="button" id="toggleConfirmPassword" data-no-preload>
                <i class="bi bi-eye-fill text-muted"></i>
              </button>
            </div>
          </div>

          <!-- Terms -->
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label small">
              I agree to the <a href="#" class="text-decoration-none" data-no-preload>Terms</a> and <a href="#" class="text-decoration-none" data-no-preload>Privacy Policy</a>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100 btn-sm py-2 mb-3">
            Create Account
          </button>

          <!-- Divider -->
          <!--<div class="d-flex align-items-center my-3">
            <hr class="flex-grow-1">
            <span class="px-2 small text-muted">OR</span>
            <hr class="flex-grow-1">
          </div>

          <!-- Social Buttons --
          <div class="row g-2 mb-3">
            <div class="col-6">
              <button type="button" class="btn btn-outline-light w-100 btn-sm text-dark">
                <i class="bi bi-google me-1"></i> Google
              </button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-outline-light w-100 btn-sm text-dark">
                <i class="bi bi-microsoft me-1"></i> Microsoft
              </button>
            </div>
          </div> -->
        </form>
      </div>

      <!-- Card Footer -->
      <div class="card-footer bg-light text-center py-3 small">
        Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in</a>
      </div>
    </div>
  </div>
</div>

<style>
  .bg-gradient-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  body {
    background-color: #f8f9fa;
  }
  .card {
    border-radius: 0.5rem;
  }
  .form-control:focus {
    border-color: #764ba2;
    box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
  }
  .btn-primary {
    background-color: #667eea;
    border-color: #667eea;
  }
  .input-group-text {
    padding: 0.375rem 0.75rem;
  }
  @media (max-width: 576px) {
    .container {
      padding: 1rem;
    }
    .card {
      border-radius: 0;
    }
  }
</style>

<script>
  // Toggle password visibility
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    icon.classList.toggle('bi-eye-fill');
    icon.classList.toggle('bi-eye-slash-fill');
  });

  // Toggle confirm password visibility
  document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const confirmPasswordInput = document.getElementById('confirm_password');
    const icon = this.querySelector('i');
    confirmPasswordInput.type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
    icon.classList.toggle('bi-eye-fill');
    icon.classList.toggle('bi-eye-slash-fill');
  });

  // Password validation
  const password = document.getElementById('password');
  const confirm_password = document.getElementById('confirm_password');
  
  function validatePassword() {
    if (password.value !== confirm_password.value) {
      confirm_password.setCustomValidity("Passwords don't match");
    } else {
      confirm_password.setCustomValidity('');
    }
  }
  
  password.addEventListener('change', validatePassword);
  confirm_password.addEventListener('keyup', validatePassword);
</script>
{% endblock %}
